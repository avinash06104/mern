<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
        td{
            padding-top: 8%;
            padding-bottom: 8%;
        }
    </style>
</head>
<body>
    <table style="width: 30%">
        <tr>
            <td>1</th>
            <td>2</th>
            <td>3</th>
            
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td >5</td>
            <td >6</td>
            
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
    </table>
</body>
</html>
